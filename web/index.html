<html>
  <head>
    <title>T'es là aujourd'hui</title>

    <!-- <script type='text/javascript' src="http://code.jquery.com/jquery.min.js"></script> -->
    <script type='text/javascript' src="js/jquery.min.js"></script>
    <script type='text/javascript' src="js/main.js"></script>

  </head>
  <body>

    <div id="global-message-area"></div>



    <h1>Tu fais quoi aujourd'hui?</h1>
    <p>
    <button onclick="respond(get('id'), 'yes');">je viens à Dauphine</button>
    <button onclick="respond(get('id'), 'no');">je viens pas à Dauphine</button>
    </p>

    <h1>Les gens qui viennent et qui viennent pas aujourd'hui</h1>
    <div id="list-message-area"></div>
    <div id="list"></div>
    <button onclick="update_list(get('id'));">rafraîchir</button>

    <h1>S'inscrire</h1>
    <p>
      Si tu t'inscris tu reçois un mail tous les jours, et tu peux voir si les autres viennent une fois que tu as dit ce que tu faisais.
    </p>
    <p>
      <form action='index.html' method='get'>
	<input type='hidden' name='register' value='1'/>
	Prénom: <input type='text' name='firstname' />
	Nom: <input type='text' name='lastname' />
	Email: <input type='text' name='email' />
	<p>
	  <input type='submit' value="Allez, go"/>
	</p>
      </form>
    </p>
    
    <script>
      register_user(get('register'), get('firstname'), get('lastname'), get('email'));
      update_list(get('id'));
    </script>

    <h1>Se désinscrire</h2>
    <button onclick="remove_user(get('id'));">On est déçu...</button>




</html>
